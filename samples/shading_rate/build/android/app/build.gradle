apply plugin: 'com.android.application'

tasks.register('copyAssets', Copy) {
	from file("../../../../assets/textures/checkerboard.tga"), file("../../../../assets/fonts/Tuffy16.pak")
	into file('src/main/assets/')
}

project.afterEvaluate {
	preBuild.dependsOn copyAssets
}

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.quic.shading_rate"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
		setProperty("archivesBaseName", "shading_rate")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    externalNativeBuild {
        cmake {
            path file('CMakeLists.txt')
            version "3.28.0"
        }
    }
}

